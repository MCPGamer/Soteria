<!DOCTYPE html>
<html>
<head>
<title>Soteria</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="shortcut icon" type="image/png" href="/img/soteria_icon.png">
</head>
<body class="bg-4">
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-inverse">
		<div class="navbar-header">Soteria</div>
	</nav>
	<!--/.Navbar-->

	<div class="container-fluid  bg-4 text-center">
		<img src="/img/soteria_logo.png" alt="Logo of Soteria" height="200px" />
		<h1>Soteria - Your Nr.1 Tool for Passwordmanaging</h1>
		<p />
		<p />

		<div class="flex-container">
			<div class="userForm">
				<form class="form-horizontal" action="#" th:action="@{/login}"
					th:object="${user}" method="post">
					<div>
						<p class="search-sub-title">Credentials</p>
						<div class="form-group">
							<label class="control-label col-sm-4" for="username">Username</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="username"
									th:field="*{username}" autocomplete="off" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="password">Password</label>
							<div class="col-sm-4">
								<input type="password" class="form-control" id="password"
									th:field="*{password}" autocomplete="off" required/>
							</div>
						</div>
					</div>
					<div th:if="${credentialsWrong == true}">
						<p style="color: red">Die Credentials sind falsch</p>
					</div>
					<button type="submit" class="button btn btn-info">Login</button>
				</form>
			</div>

			<div class="userForm">
				<form class="form-horizontal" action="#" th:action="@{/register}"
					th:object="${user}" method="post">
					<div>
						<p class="search-sub-title">Credentials</p>
						<div class="form-group">
							<label class="control-label col-sm-4" for="username">Username</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="username"
									th:field="*{username}" autocomplete="off" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="password">Password</label>
							<div class="col-sm-4">
								<input type="password" class="form-control" id="password"
									th:field="*{password}" autocomplete="off" required/>
							</div>
						</div>
					</div>
					<button type="submit" class="button btn btn-info">Register</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="container-fluid bg-4 text-center">
		<p>&copy; Duarte Mendes & Joel Weiss</p>
	</footer>
</body>
</html>
